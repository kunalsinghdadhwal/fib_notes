---
name: Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fib_notes:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fib_notes:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/fib_notes:latest
            ghcr.io/${{ github.repository_owner }}/fib_notes:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source="https://github.com/${{ github.repository }}"
            org.opencontainers.image.revision="${{ github.sha }}"
